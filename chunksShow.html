<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>dotfiled</title>

      <link rel="stylesheet" href="/stylesheets/main.css">

	  <script src="https://cdn.rawgit.com/riot/riot/master/riot+compiler.min.js"></script>
	  <script type="riot/tag" src="/chunk.tag"></script>
      <script>
        var DOMReady = function(a,b,c){b=document,c='addEventListener';b[c]?b[c]('DOMContentLoaded',a):window.attachEvent('onload',a)}
        DOMReady(function () {
          var request = new XMLHttpRequest();
          request.open('GET', '/api/chunks/' + "{{.ID}}", true);
          request.onload = function() {
            if (request.status === 200) {
              riot.mount('chunk', { chunk: JSON.parse(request.responseText) });
            }
          };
          request.send();
        });
      </script>
  </head>
  <body>
      <div class="container">
        <h1><a href="/">dotfiled</a></h1>
        <chunk></chunk>
      </div>
  </body>
</html>
